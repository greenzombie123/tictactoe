<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- OTHER META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- WEBSITE TITLE -->
    <title>My Website</title>

    <!-- WEBSITE DESCRIPTION -->
    <meta name="description" content="This is my cool website!" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="/path/to/your/favicon/" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- *currently set to "Roboto". Feel free to change it to whatever you like* -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE LINK -->

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <!--Javascript SCRIPT-->
    <script src="scripts/script.js" defer></script>
    <!-- <script src="scripts/script2.js" defer></script> -->
  </head>
  <body>
    <!-- WEBSITE CONTENT GOES HERE -->
    <div class="board-container">
      <div class="scoreboard">
          <h2 class="scoreboard__title">Player One</h2>
          <p class="scoreboard__text scoreboard__text--playerone"></p>
      </div>
      <div class="board">
        <div class="board__tile board--top-left"></div>
        <div class="board__tile board--top-center"></div>
        <div class="board__tile board--top-right"></div>
        <div class="board__tile board--middle-left"></div>
        <div class="board__tile board--middle-center"></div>
        <div class="board__tile board--middle-right"></div>
        <div class="board__tile board--bottom-left"></div>
        <div class="board__tile board--bottom-center"></div>
        <div class="board__tile board--bottom-right"></div>
      </div>

      <div class="scoreboard">
        <h2 class="scoreboard__title">Player Two</h2>
          <p class="scoreboard__text scoreboard__text--playertwo"></p>
      </div>

      <div class="display">
        <div class="display__inner">
          <div class="display__text"></div>
        </div>
      </div>
    </div>
    <dialog class="continueModal">
      <h4 class="continueModal__text">Press OK To Continue</h4>
      <button class="continueModal__ok-button">OK</button
      >
    </dialog>
    <dialog class="modeSelect">
      <h4 class="modeSelect__text">Choose a mode of play</h4>
      <button class="modeSelect__human-button">vs Human</button
      ><button class="modeSelect__computer-button">vs Computer</button>
    </dialog>
    <dialog class="difficultySelect">
      <h4 class="difficultySelect__text">Choose AI's difficulty</h4>
      <button class="difficultySelect__button difficultySelect__easy">Easy</button
      ><button class="difficultySelect__button difficultySelect__normal">Normal</button>
      <button class="difficultySelect__button difficultySelect__hard">Hard</button
        ><button class="difficultySelect__button difficultySelect__impossible">Impossible</button>
    </dialog>
    <dialog class="markerSelect">
      <h4 class="markerSelect__text">Choose a marker for player one</h4>
      <button class="markerSelect__button markerSelect__button--x">X</button>
      <button class="markerSelect__button markerSelect__button--o">O</button>
      <button class="markerSelect__button markerSelect__button--triangle">
        &#9651;
      </button>
      <button class="markerSelect__button markerSelect__button--diamond">
        &#9670;
      </button>
    </dialog>
    <dialog class="firstTurnSelect">
      <h4 class="firstTurnSelect__text">Who will go first?</h4>
      <button
        class="firstTurnSelect__button firstTurnSelect__button--playerone"
      >
        Player 1
      </button>
      <button
        class="firstTurnSelect__button firstTurnSelect__button--playertwo"
      >
        Player 2
      </button>
      <button class="firstTurnSelect__button firstTurnSelect__button--random">
        Random
      </button>
    </dialog>
  </body>
</html>
